<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Journal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="home">
      <header href="#" class="brand">Weather Journal</header>
      <section class="user-inputs">
        <input id="pst" type="text" placeholder="Postal Code" />
        <input id="cn" type="text" placeholder="Country Name" />
        <input id="fs" type="text" placeholder="Feelings" />
        <div id="gn"><p id="press">Generate</p></div>
        <p id="alert" class="hidden">
          please atleast enter zip code & your feelings
        </p>
      </section>
      <section id="we-inf" class="weather-info hidden">
        <div id="sky">Clear</div>
        <div id="pressure-humidity">
          <div>Humidity : <span id="hm">79</span> %</div>
          <div>Wind : <span id="wnd">22</span> Km/H</div>
          <div id="date">Thursday, July 7, 2022</div>
        </div>
        <div id="heat">
          <div id="cit">Cairo</div>
          <div id="mainheat"><span id="manh">30</span>°<sup>c</sup></div>
          <div id="mxtitle">Temp min</div>
          <div id="mxd"><span id="minh"> 25</span>°<sup>c</sup></div>
          <div id="mntitle">Temp max</div>
          <div id="mnd"><span id="maxh">30</span>°<sup>c</sup></div>
        </div>
        <div id="feeln">Happy</div>
      </section>
      <section id="bg-sec" class="background-info">
        <div id="d" class="content">
          <h1 id="des">Twilight photo</h1>
          <p id="alt-des">created by wirestock - www.freepik.com</p>
        </div>
        <div id="navi" class="slider-navigation hidden">
          <div class="nav-btn"></div>
          <div class="nav-btn"></div>
          <div class="nav-btn"></div>
          <div class="nav-btn"></div>
          <div class="nav-btn"></div>
        </div>
        <div id="bg">
          <!-- freepik -->
          <img
            class="img-slide"
            src="./silhouettes-hills-street-lamps-cloudy-sky-during-beautiful-sunset.jpg"
            alt=""
          />
          <div id="user-color"></div>
        </div>
      </section>
    </section>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
